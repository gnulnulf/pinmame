description: "T2 example configuration"
ppucVersion: 1
rom: t2_l8
serialPort: /dev/tty.usbserial-1420
display: pin2dmd
debug: false

boards:
  -
    description: "IO board 0, sends switch events"
    number: 0
    pollEvents: true
  -
    description: "IO board 3, doesn't send switch events"
    number: 3
    pollEvents: false

dipSwitches:
  -
    description: ""
    number: 1
    on: false
  -
    description: ""
    number: 2
    on: false
  -
    description: ""
    number: 3
    on: false
  -
    description: ""
    number: 4
    on: false
  -
    description: "W15 / SW5"
    number: 5
    on: true
  -
    description: "W16 / SW6"
    number: 6
    on: true
  -
    description: "W17 / SW7"
    number: 7
    on: true
  -
    description: "W18 / SW8"
    number: 8
    on: true

switches:
  -
    number: 1
    board: 0
    port: 13
  -
    number: 2
    board: 0
    port: 14
  -
    number: 13
    board: 0
    port: 15

ledStripes:
  -
    board: 3
    port: 2
    ledType: GBRW
    lightUp: 100
    afterGlow: 400
    lamps:
      -
        description: "one million, LED 1"
        number: 14
        ledNumber: 27
        brightness: 128
        color: 000000FF
      -
        description: "one million, LED 2"
        number: 14
        ledNumber: 28
        brightness: 128
        color: 000000FF
      -
        description: "Bonus"
        number: 13
        ledNumber: 28
        brightness: 196
        color: FF00FF00
    flashers:
      -
        description: "flasher"
        number: 13
        ledNumber: 28
        brightness: 196
        color: FF00FF00
    gi:
      -
        description: "GI"
        number: 1
        ledNumber: 28
        brightness: 196
        color: FF00FF00

lamps:
  -
    description: "one million"
    number: 14
    ledNumber: 27
    brightness: 128
    color: 000000FF
  -
    description: "two million"
    number: 14
    ledNumber: 28
    brightness: 128
    color: 000000FF
  -
    description: "Bonus"
    number: 13
    ledNumber: 28
    brightness: 196
    color: FF00FF00

flasher:
  ledType: RGB
  lightUp: 100
  afterGlow: 400
  assignment:
    -
      description: "describe the flasher here"
      number: 7
      ledNumber: 13
      brightness: 255
      color: FFFFFF

pwmOutput:
  -
    type: 'coil'
    description: "left slingshot"
    number: 17
    board: 3
    port: 7
    power: 255
    holdPower: 0
    holdPowerActivationTime: 0
    minPulseTime: 100
    maxPulseTime: 500
    fastFlipSwitch: 4
  -
    type: 'flasher'
    description: "flasher"
    number: 17
    board: 3
    port: 8
    power: 255
    holdPower: 0
    holdPowerActivationTime: 0
    minPulseTime: 100
    maxPulseTime: 500
    fastFlipSwitch: 0
  -
    type: 'lamp'
    description: "lamp"
    number: 17
    board: 3
    port: 8
    power: 255
    holdPower: 0
    holdPowerActivationTime: 0
    minPulseTime: 100
    maxPulseTime: 500
    fastFlipSwitch: 0

mechs:
  -
    description: "canon"
    number: 0
    board: 4
    port: 8
